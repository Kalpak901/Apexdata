    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --secondary-color: #e9ecef;      /* Softer gray for section backgrounds */
            --background-color: #f8f9fa;     /* Very light off-white for the main body */
            --text-color: #212529;         /* Dark, soft black for text */
            --text-color-light: #495057;    /* Lighter gray for sub-text */
            --card-bg-color: #ffffff;      /* Pure white for cards */

            --success-color: #28a745;
            --error-color: #dc3545;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-color); line-height: 1.6; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            padding: 0.75rem 2rem;
            font-weight: 500;
            position: relative;
            z-index: 1001;
        }
        .top-banner-close {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 1;
            color: var(--text-color-light);
        }
        header { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px); 
            padding: 1rem 0; 
            position: sticky;
            top: 0;
            width: 100%; 
            z-index: 1000; 
            border-bottom: 1px solid var(--border-color);
            transition: top 0.3s;
        }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 700; color: var(--text-color); text-decoration: none; }
