<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX DATA: AI-Powered Business Insights — Boost Decisions in Hours</title>
    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg-color: #0d1117; /* Deep Black */
            --text-color: #ffffff;
            --primary-accent: #00ffaa; /* Neon Green/Aqua - AI Glow */
            --secondary-accent: #007bff; /* Primary Blue for CTAs */
            --highlight-cta: #dc3545; /* Red/Urgency for Priority buttons */
            --card-bg: #161b22; /* Slightly Lighter Dark Gray */
            --border-color: #30363d;
            --font-stack: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            /* Subtle data background effect */
            background-image: radial-gradient(at 0% 0%, rgba(0, 255, 170, 0.1) 0%, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(0, 123, 255, 0.08) 0%, transparent 60%);
            background-attachment: fixed;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- Global Sections & Typography --- */
        section {
            padding: 80px 0;
            border-bottom: 1px solid var(--border-color);
        }
        section:last-child {
            border-bottom: none;
        }
        h2 {
            font-size: 2.2em;
            margin-bottom: 50px;
            color: var(--primary-accent);
            text-align: center;
        }
        h3 {
            font-size: 1.5em;
            margin-top: 0;
            color: var(--text-color);
        }

        /* --- Header & Navigation --- */
        header {
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-accent);
            text-shadow: 0 0 5px rgba(0, 255, 170, 0.5);
        }
        .nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 30px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: color 0.3s, background-color 0.3s;
        }
        .nav a:hover {
            color: var(--primary-accent);
            background-color: var(--border-color);
        }
        .nav .external-link {
            border: 1px solid var(--primary-accent);
        }
        
        /* --- Hero Section --- */
        .hero {
            padding: 120px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 3.8em;
            margin-bottom: 15px;
            line-height: 1.1;
        }
        .hero h1 strong {
            color: var(--primary-accent);
        }
        .hero .trust-line {
            font-size: 1.1em;
            color: #aaa;
            margin-bottom: 30px;
        }
        .free-sample-cta {
            background-color: var(--secondary-accent);
            color: white;
            padding: 18px 40px;
            font-size: 1.3em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .free-sample-cta:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .sample-text {
            color: var(--primary-accent);
            margin-top: 10px;
            font-size: 1.1em;
        }

        /* --- Pricing Grid --- */
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }
        .pricing-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        .price-display {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--secondary-accent);
            margin: 10px 0 20px;
        }
        .features-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            flex-grow: 1;
        }
        .features-list li {
            padding: 6px 0;
            border-bottom: 1px dashed var(--border-color);
            font-size: 0.95em;
            text-align: left;
        }
        .features-list li::before {
            content: '»';
            color: var(--primary-accent);
            font-weight: bold;
            margin-right: 8px;
        }
        
        /* --- CTA Button Styles --- */
        .urgency-cta {
            display: block;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
        }
        .btn-priority {
            background-color: var(--highlight-cta); /* Red - Highest Contrast for Urgency */
            color: white;
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.4);
        }
